<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form  #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" author="author" #author='ngModel' required >
           
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="description">Inspiration quote</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="name">Your name</label>
            <input type='text' required class="form-control" id="name">
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
